<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counting Numbers Up and Down</title>
    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body>
    <main>
        <h1>JavaScript Counting Numbers Up and Down</h1>
        <p>To count you need to enter numbers in the number fields.</p>
        <section>
            <h3>Data Entry: </h3>
            <label for="count-from">Counting From: </label>
            <input id="count-from" type="number" name="count-from" placeholder="Enter Number to Count From: "  />
            <br />
            <label for="count-to">Counting To: </label>
            <input id="count-to" type="number" name="count-to" placeholder="Enter Number to Count To: "  />
            <br />
            <button id="btn-count">Submit</button>
        </section>
        <section>
            <h3>Results: </h3>
            <div id="display-area">
            </div>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
